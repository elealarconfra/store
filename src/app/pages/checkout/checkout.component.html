<div class="container">
  <form class="form item" (ngSubmit)="onSubmit()" #checkoutForm="ngForm">
    <mat-form-field>
      <input
      matInput
      placeholder="Name"
      required
      [(ngModel)]="model.name"
      name="name"
      #name="ngModel"
      >
      <mat-error *ngIf="!name.valid || name.pristine">
        Name is requiered
      </mat-error>
    </mat-form-field>
    {{ isDelivery }} - isDelivery?
    <mat-radio-group class="form_element">
      <p>Choose an option</p>
      <mat-radio-button value="pickup"
      (change)="onPickupOrDelivery(false)"
      checked
      >Pickup</mat-radio-button>
      <mat-radio-button
      value="delivery"
      (change)="onPickupOrDelivery(true)"
      >Delivery</mat-radio-button>
    </mat-radio-group>

    <mat-form-field class="form_element">
      <input
      matInput
      placeholder="Shipping Address"
      [(ngModel)]="model.shippingAddress"
      name="shippingAddress"
      #shippingAddress = "ngModel"
      >
    </mat-form-field>
    <mat-form-field class="form_element">
      <input
      matInput
      placeholder="city"
      [(ngModel)]="model.city"
      name="city"
      #city = "ngModel"
      >
    </mat-form-field>
    <mat-form-field class="form_element">
      <mat-label>Select me</mat-label>
      <mat-select name="store" #store="ngModel" [(ngModel)]="model.store">
          <mat-option [value]="tienda" *ngFor="let tienda of stores">
            {{tienda.name}} - {{tienda.openingHours}}
          </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<app-details></app-details>
<div class="container__button">
  <button [disabled]="!checkoutForm.form.valid"
  mat-raised-button
  color="primary"
  type="submit"
  >
    Checkout
  </button>
</div>
